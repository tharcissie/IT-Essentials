<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <title>IT Essentials</title>

    <!-- Mobile Specific Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap/bootstrap.css' %}">
    <!-- Iconfont Css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flaticon/flaticon.css' %}">
    <!-- animate.css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/animate-css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl/assets/owl.theme.default.min.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

</head>

<body id="top-header">
    <header>
        <!-- Main Menu Start -->
        <div class="site-navigation main_menu menu-style-2" id="mainmenu-area">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'homepage' %}">
                        <img src="{% static 'assets/images/dark-logo.png' %}" alt="Eduhash" class="img-fluid">
                    </a>

                    <!-- Toggler -->

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars"></span>
                    </button>

                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item ">
                                <a href="{% url 'homepage' %}" class="nav-link js-scroll-trigger">
                                    home
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a href="{% url 'view_result' %}" class="nav-link js-scroll-trigger">
                                    Exams
                                </a>
                            </li>

                            <li class="nav-item ">
                                <a href="contact.html" class="nav-link">
                                    News
                                </a>
                            </li>
                        </ul>
                        {% if user.is_authenticated %}
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbar3" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img class="rounded-circle" src="{{ user.profile_image.url }}" width="30"
                                        alt="bgvf">
                                    &nbsp; <span>{{user.name|title}}</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbar3">
                                    <a class="dropdown-item " href="{% url 'logout' %}">
                                        <i class="fas fa-sign-out-alt"></i>&nbsp;
                                        &nbsp; Logout
                                    </a>
                                </div>
                            </li>
                        </ul>
                        {% else %}
                        <div class="header-login">
                            <a href="{% url 'login' %}" class="btn btn-solid-border btn-sm ">Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-main btn-sm">sign up</a>
                        </div>
                        {% endif %}
                    </div> <!-- / .navbar-collapse -->
                </div> <!-- / .container -->
            </nav>
        </div>
    </header>
    {% block container %}

    {% endblock container %}
    <!-- Footer section start -->
    <section class="footer-2">
        <div class="container">
            <div class="copyright text-left text-center">
                <p>Â© Copyright IT-Essential All rights reserved.</a> </p>
            </div>
        </div>
    </section>
    <!-- Footer section End -->

    <div class="fixed-btm-top">
        <a href="#top-header" class="js-scroll-trigger scroll-to-top"><i class="fa fa-angle-up"></i></a>
    </div>




    <!-- 
    Essential Scripts
    =====================================-->

    <!-- Main jQuery -->
    <script data-cfasync="false"
        src="http://themeturn.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="assets/vendors/jquery/jquery.js"></script>
    <!-- Bootstrap 4.5 -->
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.js' %}"></script>
    <!-- Counterup -->
    <script src="{% static 'assets/vendors/counterup/waypoint.js' %}"></script>
    <script src="{% static 'assets/vendors/counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jquery.isotope.js' %}"></script>
    <script src="{% static 'assets/vendors/imagesloaded.html' %}"></script>
    <script src="{% static 'assets/vendors/owl/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/vendors/google-map/map.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&amp;callback=initMap"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>


</body>
