

 <form method="get">
        {{ results.form.as_p }}
        <input type="submit" />
    </form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Exam</th>
      <th scope="col">Marks</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
   {% for result in results.qs %}
       <tr>
            <td>{{result.student}}</td>
            <td>{{result.exam}}</td>
            <td>{{result.marks}}</td>
            <td>{{result.date}}</td>
        </tr>
   {% endfor %}
  </tbody>
</table>
