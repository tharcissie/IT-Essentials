
{% extends 'admin/base_account.html' %}

{% block content %}

   <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 col-xl-10">
                    <h5 style="margin-bottom:30px;">TESTS</h5>
                    <div class="card">
                        <div class="card-block">
                         <form method="get">
                              {{ questions.form.as_p }}
                              <input type="submit" />
                        </form>

                            <div class="dt-responsive table-responsive">
                                <table id="simpletable"
                                        class="table table-striped table-bordered nowrap">
                                    <thead>
                                    <tr>
                                        <th>Exam</th>
                                        <th>Question Description</th>
                                        <th>Marks</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {% for question in questions.qs %}
                                            <tr>
                                                <td>{{question.exam}}</td>
                                                <td>{{question.name}}</td>
                                                <td>{{question.score}}</td>
                                                <td><a href="{% url 'edit_question' question.id %}">Edit</a></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
   </div>

{% endblock content %}
