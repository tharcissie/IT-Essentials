{% extends 'admin/base_account.html' %}

{% block content %}

   <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 col-xl-10">

                    <div class="card">
                        <div class="card-block">
                            <h4 class="sub-title">ADD CHAPTER</h4>
                            <form action="{% url 'add_chapter' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name"  placeholder="Enter the chapter name" required >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <textarea name= "content" rows="8" cols="5" class="form-control" placeholder="Type in chapter description" required></textarea>
                                    </div>
                                </div>
                    
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input type="file"  name="cover_image" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input type="file" name="file_to_download" class="form-control" required>
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary m-b-0">SAVE</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
