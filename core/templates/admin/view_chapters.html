{% extends 'admin/base_account.html' %}

{% block content %}

   <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 col-xl-10">
                    <h5 style="margin-bottom:30px;">CHAPTERS</h5>
                    <div class="card">
                        <div class="card-block">
                            <div class="dt-responsive table-responsive">
                                <table id="simpletable"
                                        class="table table-striped table-bordered nowrap">
                                    <thead>
                                    <tr>
                                        <th>Chapter Name</th>
                                        <th>Chapter Description</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {% for chapter in chapters %}
                                            <tr>
                                                <td>{{chapter.name}}</td>
                                                <td>{{chapter.snippet}}</td>
                                                <td><a href="{% url 'edit_chapter' chapter.id %}">Edit</a></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
   </div>

{% endblock content %}
