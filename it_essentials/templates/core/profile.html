{% extends "index.html" %} 
{% block container %}
<style>
    .msg{
        text-align:center;
        padding:60px 0px;
        font-size:24px;
        font-weight:500;
    }
    .user-img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <p class="msg">Profile</p>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{user.profile_image.url}}" class="user-img"/>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Name: {{user.name}}</h5>
                        </div>
                        <div class="col-md-6">
                            <h5>Email: {{user.email}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<div class="page-wrapper"></div>

{% endblock %}
