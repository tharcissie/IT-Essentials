{% extends "index.html" %} {% load static %} {% block container %}
<style>
    .card-img-top {
        height: 20vh;
    }
</style>
<section class="page-header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-8">
                <div class="title-block">
                    <h1>IT-Essentials-Course</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-padding course">
    <div class="container">
        <h3>Chapters</h3>
        <div class="row">
            {% for chapter in chapters %}
            <a href="{% url 'chapter' chapter.id %}">
                <div class="card m-2" style="width: 16rem;">
                    <img class="card-img-top" src="{{chapter.cover_image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{chapter.name}}</h5>
                        <p class="card-text">{{chapter.snippet}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock container %}
