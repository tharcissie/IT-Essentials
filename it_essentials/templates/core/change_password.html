{% extends "index.html" %} 
{% block container %} 
<style>
    .no-exam{
        text-align: center;
        margin: 90px 0px;
        font-size: 24px;
        font-weight: 500;
        color: #303b4a;
    }
</style>

<div class="container p-5">
    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-block">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Old Password</label>
                                {{form.old_password}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>New Password</label>
                                {{form.new_password1}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Confirm Password</label>
                                {{form.new_password2}}
                            </div>
                        </div> 
                            <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary m-b-0">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<script>
    const old_password = document.getElementById('id_old_password');
	  old_password.className = 'form-control topic-name';

	const new_password1 = document.getElementById('id_new_password1');
	new_password1.className = 'form-control topic-name';

    const new_password2 = document.getElementById('id_new_password2');
	new_password2.className = 'form-control topic-name';
    new_password2.style = "margin-bottom:30px"

</script>
 {% endblock %}
