{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block container %}
    <main class="site-main page-wrapper woocommerce single single-product">
        <section class="space-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="font-weight-bold mb-4">Register</h2>
                        <form method="post" class="woocommerce-form woocommerce-form-register register" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <p class="woocommerce-FormRow form-row">
                                <button type="submit" class="woocommerce-Button button" name="register" value="Register">Register</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--shop category end-->
    </main>



{% endblock container %}
