{% extends "index.html" %} 
{% block container %}

<style>
    .you-got{
        text-transform: none !important;
        font-weight: 600;
    }
    .page-wrapper{
        padding: 40px 0px !important;
    }
</style>


<section class="page-header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-8">
                <div class="title-block">
                    {% for result in result %}
                        <h1 class="you-got">You have got: {{result.marks}} Marks</h1>
                        <p> Done on: {{result.date}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a href="{% url 'homepage' %}" class="btn btn-info">Back Home</a>
            <a href="{% url 'test_results' exam.id %}" class="btn btn-info">Test Results</a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>                  

                
<div class="page-wrapper"></div>

{% endblock container %}
