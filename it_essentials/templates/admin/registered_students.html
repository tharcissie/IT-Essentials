{% extends 'base.html' %}

{% block container %}

<section class="content-header">
    <h1>Registered Students</h1>
    <ol class="breadcrumb">
        <li class="active"><a href="{% url 'registered_students' %}"><i class="fa fa-dashboard"></i>Registered Students</a></li>
    </ol>
</section>

<section class="content container-fluid">


    <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Last Login</th>
                <th>Joined Date</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
        {% for i in students %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.last_login}}</td>
                <td>{{i.date_joined}}</td>
                <td><img src="{{i.profile_image.url}}" /></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</section>

{% endblock %}
