
{% extends 'base.html' %}

{% block container %}
<style>
    .btn-search{
        height: 34px;
        width: 73px;
        background: #2a273e;
        color: white;
        border: none;
    }
</style>


<section class="content container-fluid">

<div class="row">
    <div class="col-md-4 col-1"></div>
    <div class="col-md-4 col-10">
        <form method="get">
            <div class="row">
                <div class="col-md-6 col-12">{{ questions.form.test }}</div>
                <div class="col-md-6 col-12"><input type="submit" value="Search" class="btn-search"/></div>
            </div>
           

        </form>
    </div>
    <div class="col-md-4 col-1"></div>

</div>

    <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Test</th>
                <th>Question Description</th>
                <th>Marks</th>
                <th>Created</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody>
        {% for i in questions.qs  %}
            <tr>
                <td>{{i.test}}</td>
                <td>{{i.name}}</td>
                <td>{{i.score}}</td>
                <td>{{i.created}}</td>
                <td><a href="{% url 'edit_question' i.id %}">Modify</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</section>

<script>
	const test = document.getElementById('id_test');
	test.className = 'form-control';

</script>
{% endblock %}
