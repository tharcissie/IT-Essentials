{% extends 'base.html' %}

{% block container %}
<style>
    .container-fluid{
        margin-top: 30px;
    }
</style>
<section class="content-header">
    <h1>
        Add News
    </h1>
    <ol class="breadcrumb">
    <li class="active"><a href="{% url 'add_news' %}"><i class="fa fa-dashboard"></i> Add News</a></li>
    </ol>
</section>

<section class="content container-fluid">
    <div class="row">
        <div class="col-md-10 col-xl-10">
            <div class="card">
                <div class="card-block">
                    <form action="{% url 'add_news' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-sm-10">
                                {{form.title}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                {{form.content}}
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary m-b-0">SAVE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-xl-1"></div>
    </div>
   
</section>

<script>
    const title = document.getElementById('id_title');
	title.className = 'form-control';
	title.placeholder = 'Type in the title ..........';


    const content = document.getElementById('id_content');
	content.className = 'form-control';
	content.placeholder = 'Type in the description .....';

</script>

{% endblock %}
