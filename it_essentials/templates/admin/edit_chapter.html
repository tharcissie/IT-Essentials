{% extends 'base.html' %}

{% block container %}

<section class="content-header">
    <h1>Modify Chapter</h1>
    <ol class="breadcrumb">
        <li class="active"><a href=""><i class="fa fa-dashboard"></i> Modify Chapter</a></li>
    </ol>
</section>

<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12 col-xl-10">

            <div class="card">
                <div class="card-block">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{chapter_form.name}}
                            </div>
                        </div> 
                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{chapter_form.content}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{chapter_form.cover_image}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{chapter_form.file_to_download}}
                            </div>
                        </div>    
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary m-b-0">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
	const name = document.getElementById('id_name');
	name.className = 'form-control';

	const content = document.getElementById('id_content');
	content.className = 'form-control';

	const cover_image = document.getElementById('id_cover_image');
	cover_image.className = 'form-control';

    const file_to_download = document.getElementById('id_file_to_download');
	file_to_download.className = 'form-control';
</script>


{% endblock  %}
