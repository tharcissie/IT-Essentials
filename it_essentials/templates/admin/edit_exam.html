{% extends 'base.html' %}

{% block container %}

<section class="content-header">
    <h1>Modify Test</h1>
    <ol class="breadcrumb">
        <li class="active"><a href=""><i class="fa fa-dashboard"></i> Modify Test</a></li>
    </ol>
</section>

<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12 col-xl-10">
            <div class="card">
                <div class="card-block">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{exam_form.chapter}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{exam_form.question_number}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                {{exam_form.marks}}
                            </div>
                        </div> 
                            <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary m-b-0">UPDATE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
	const chapter = document.getElementById('id_chapter');
	chapter.className = 'form-control';

	const questionNumber = document.getElementById('id_question_number');
	questionNumber.className = 'form-control';
	questionNumber.placeholder = 'Number of Questions';

	const marks = document.getElementById('id_marks');
	marks.className = 'form-control';
	marks.placeholder = 'Marks';

</script>


{% endblock  %}
