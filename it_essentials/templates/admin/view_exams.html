{% extends 'base.html' %}

{% block container %}

<section class="content-header">
    <h1>Tests</h1>
    <ol class="breadcrumb">
        <li class="active"><a href="{% url 'view_exams' %}"><i class="fa fa-dashboard"></i>Tests</a></li>
    </ol>
</section>

<section class="content container-fluid">


    <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Chapter name</th>
                <th>Number of Questions</th>
                <th>Marks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for i in exams %}
            <tr>
                <td>{{i.chapter}}</td>
                <td>{{i.question_number}}</td>
                <td>{{i.marks}}</td>
                <td><a href="{% url 'edit_exam' i.id %}">Modify</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</section>

{% endblock %}
